{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 text-center">
            <div class="error-container" data-aos="fade-down">
                <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 5rem;"></i>
                <h1 class="mt-4">Oops! Something went wrong</h1>
                <p class="text-muted mb-4">{{ error }}</p>
                <a href="/" class="btn btn-primary">
                    <i class="bi bi-house-fill"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
